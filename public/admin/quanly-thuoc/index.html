                      <button

                          data-bs-toggle="modal"

                            <div class="modal-content">
                              <div class="modal-header">

                              </div>

                                <div class="row">
                                  <div class="col mb-3">
                                    <label for="nameBasic" class="form-label">Product Name</label>

                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col mb-3">
                                    <label for="brandBasic" class="form-label">Product Brand</label>

                                  </div>
                                </div>

                                      type="number"
                                      class="form-control"
                                      id="ecommerce-product-price"
                                      placeholder="Price"
                                      name="productPrice"
                                      aria-label="Product price" />
                                  </div>
                                  <div class="col mb-3">
                                    <label class="form-label" for="quantity">Quantity</label>

                                      type="number"
                                      class="form-control"
                                      id="quantity"
                                      placeholder="Quantity of product"
                                      name="quantity"
                                      aria-label="quantity" />
                                  </div>
                                </div>
                                <div class="mb-3 col ecommerce-select2-dropdown">
                                  <label
                                    class="form-label mb-1 d-flex justify-content-between align-items-center"
                                    for="category-org">
                                    <span>Category</span>
                                  </label>
                                  <select
                                    id="category-org"
                                    class="select2 form-select"
                                    data-placeholder="Select Category">
                                    <option>Select Category</option>
                                    <option value=0>Analgesic</option>
                                    <option value=1>Làm đẹp</option>
                                    <option value=2>Inflammatory</option>
                                    <option value=3>Antibiotic</option>
                                    <option value=4>Poison</option>
                                    <option value=5>Other</option>
                                  </select>
