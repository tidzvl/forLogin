<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập</title>
    <link rel="icon" type="image/x-icon" href="../../img/main.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    


      <div class="form-box login">
        <center>
          <img src="/img/logo.png"> </img>
          <h2>HCMUT Hospital</h2>
      </center>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" id="login-email" required>
              <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-open"></ion-icon></span>
              <input type="password" id="login-pass" required>
              <label>Mật khẩu</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a style="cursor: pointer" href="forgotpassword.html">Quên mật khẩu?</a>
          </div>
          <button class="btn" id="login">Đăng nhập</button>
        </form>
      </div>
      </div>
      <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
  <script type="module" src="../js/login-signup.js"></script>
</html>
